<body>
  <!-- NAVBAR -->

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <h1>Letâ€™s Connect!</h1>
    <p class="subtitle">Have a question or project in mind? Iâ€™d love to hear from you.</p>

    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="service">Service</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Select a service</option>
          <option value="web">Full-Stack Web Development</option>
          <option value="design">Visual Design</option>
          <option value="instructor">Instruction / Coaching</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required placeholder="Your message..."></textarea>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="+63 900 000 0000" />
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <script src="contact.js"></script>
</body>
